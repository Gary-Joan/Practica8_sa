version: '3'

services:
  db:
    build: ./mongo
    restart: always
    volumes:
      - ./mongo/data:/data/db #Helps to store MongoDB data in `./mongo/data`
    environment:
      MONGO_INITDB_DATABASE: prueba
  web:
    build: .
    command: python -u app.py
    ports:
      - "80:80"
    volumes:
      - .:/todo
    links:
      - db